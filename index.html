<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <div class="container">
      <div class="row">
        <div class="col-4 col-sm-4">
            <button type="button" class="btn btn-primary">Primary</button>
        </div>
         <div class="col-4 col-sm-4">
            <button type="button" class="btn btn-secondary">Secondary</button>
        </div>
         <div class="col-4 col-sm-4">
            <button type="button" class="btn btn-success">Success</button>
        </div> 
        <div class="col-4 col-sm-4">
             <button type="button" class="btn btn-danger">Danger</button>
        </div>
         <div class="col-4 col-sm-4">
             <button type="button" class="btn btn-warning">Warning</button>
        </div>
         <div class="col-4 col-sm-4">
             <button type="button" class="btn btn-info">Info</button>
        </div>
         <div class="col-4 col-sm-4">
             <button type="button" class="btn btn-light">Light</button>
        </div>
         <div class="col-4 col-sm-4">
             <button type="button" class="btn btn-dark">Dark</button>
        </div>
        </div>
      </div>
    </div>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h2>Анкета</h2>

        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Фамилия</span>
          </div>
          <input type="text" aria-label="Last name" class="form-control">
        </div>
        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Имя</span>
          </div>
          <input type="text" aria-label="First name" class="form-control">
        </div>
        <div class="input-group my-3">
          <div class="input-group-prepend">
            <span class="input-group-text">Отчество</span>
          </div>
          <input type="text" aria-label="second name" class="form-control">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">м</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">ж</label>
        </div>
        <div class="my-3">
        <button type="btn btn-primary" class="btn btn-info">Сохранить</button>
      </div>
      
      </div>
    </div>
  </div>
  </body>
</html>
